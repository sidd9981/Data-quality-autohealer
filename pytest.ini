[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    integration: Integration tests requiring running services (Kafka, Airflow)
    slow: Tests that take longer than 1 second
    unit: Fast unit tests

addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning