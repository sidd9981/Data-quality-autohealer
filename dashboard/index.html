<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Quality Dashboard - Enhanced</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        @keyframes countUp {
            from {
                transform: scale(1.2);
            }

            to {
                transform: scale(1);
            }
        }

        .animate-slide-in {
            animation: slideIn 0.3s ease-out;
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .animate-pulse {
            animation: pulse 2s infinite;
        }

        .animate-count {
            animation: countUp 0.3s ease-out;
        }

        .gradient-bg {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(147, 51, 234, 0.1) 100%);
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .gradient-text {
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        function AnimatedCounter({ value, duration = 500 }) {
            const [displayValue, setDisplayValue] = useState(0);
            const prevValue = useRef(0);

            useEffect(() => {
                if (value !== prevValue.current) {
                    const start = prevValue.current;
                    const end = value;
                    const startTime = Date.now();

                    const animate = () => {
                        const now = Date.now();
                        const progress = Math.min((now - startTime) / duration, 1);
                        const current = Math.floor(start + (end - start) * progress);
                        setDisplayValue(current);

                        if (progress < 1) {
                            requestAnimationFrame(animate);
                        } else {
                            prevValue.current = value;
                        }
                    };

                    requestAnimationFrame(animate);
                }
            }, [value, duration]);

            return <span className="animate-count">{displayValue}</span>;
        }

        function MetricCard({ icon, label, value, color, trend }) {
            return (
                <div className="bg-gray-800 rounded-lg p-6 border border-gray-700 card-hover gradient-bg">
                    <div className="flex items-center justify-between mb-2">
                        <div className="flex-1">
                            <p className="text-gray-400 text-sm mb-1">{label}</p>
                            <div className="flex items-baseline gap-2">
                                <p className="text-4xl font-bold">
                                    {typeof value === 'number' ? <AnimatedCounter value={value} /> : value}
                                </p>
                                {trend !== null && trend !== undefined && (
                                    <span className={`text-sm font-medium ${trend > 0 ? 'text-green-500' : trend < 0 ? 'text-red-500' : 'text-gray-500'}`}>
                                        {trend > 0 ? '↑' : trend < 0 ? '↓' : '→'} {isNaN(trend) || trend === null ? '0.0' : Math.abs(trend).toFixed(1)}%
                                    </span>
                                )}
                            </div>
                        </div>
                        <div style={{
                            width: '48px',
                            height: '48px',
                            borderRadius: '50%',
                            backgroundColor: color,
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'center'
                        }}>
                            {icon}
                        </div>
                    </div>
                </div>
            );
        }

        function QualityDashboard() {
            const [events, setEvents] = useState([]);
            const [metrics, setMetrics] = useState([]);
            const [activeIssues, setActiveIssues] = useState([]);
            const [remediationActions, setRemediationActions] = useState([]);
            const [connected, setConnected] = useState(false);
            const [stats, setStats] = useState({
                totalChecks: 0,
                issuesDetected: 0,
                autoFixed: 0,
                avgMTTR: 0
            });
            const [historicalStats, setHistoricalStats] = useState({
                totalChecks: [],
                issuesDetected: [],
                autoFixed: []
            });

            const ws = useRef(null);

            const calculateTrend = (history) => {
                if (history.length < 2) return null;
                const recent = history.slice(-5).reduce((a, b) => a + b, 0) / Math.min(5, history.length);
                const older = history.slice(-10, -5).reduce((a, b) => a + b, 0) / Math.min(5, history.slice(-10, -5).length);
                if (older === 0) return null;
                return ((recent - older) / older) * 100;
            };

            const trends = useMemo(() => ({
                totalChecks: calculateTrend(historicalStats.totalChecks),
                issuesDetected: calculateTrend(historicalStats.issuesDetected),
                autoFixed: calculateTrend(historicalStats.autoFixed)
            }), [historicalStats]);

            useEffect(() => {
                ws.current = new WebSocket('ws://localhost:8001/ws/quality');

                ws.current.onopen = () => {
                    console.log('WebSocket connected');
                    setConnected(true);
                };

                ws.current.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    console.log('Received:', data);

                    setEvents(prev => [data, ...prev].slice(0, 50));

                    if (data.type === 'quality_check') {
                        const metrics = data.data?.metrics || {};

                        // Extract ACTUAL metrics from your profiler
                        const overallMissingRate = metrics.overall_missing_rate || 0;

                        // Get max outlier rate across all numeric columns
                        const salaryOutlierRate = metrics.salary_outlier_rate || 0;
                        const ageOutlierRate = metrics.age_outlier_rate || 0;
                        const expOutlierRate = metrics.experience_years_outlier_rate || 0;
                        const perfOutlierRate = metrics.performance_score_outlier_rate || 0;
                        const idOutlierRate = metrics.id_outlier_rate || 0;
                        const maxOutlierRate = Math.max(salaryOutlierRate, ageOutlierRate, expOutlierRate, perfOutlierRate, idOutlierRate);

                        // Schema changes
                        const newColumnsCount = metrics.new_columns_count || 0;
                        const removedColumnsCount = metrics.removed_columns_count || 0;
                        const typeChangesCount = metrics.type_changes_count || 0;
                        const schemaChangeRate = (newColumnsCount + removedColumnsCount + typeChangesCount) / Math.max(metrics.column_count || 10, 1);

                        // Distribution shifts - get max normalized shift
                        const salaryShift = Math.abs(metrics.salary_normalized_shift || 0);
                        const ageShift = Math.abs(metrics.age_normalized_shift || 0);
                        const perfShift = Math.abs(metrics.performance_score_normalized_shift || 0);
                        const maxDistShift = Math.max(salaryShift, ageShift, perfShift);

                        // Calculate quality score (0-100)
                        // Start at 100 and subtract penalties
                        let score = 100;

                        // Missing data penalty (0-20 points)
                        score -= overallMissingRate * 20;

                        // Outlier penalty (0-30 points)
                        score -= maxOutlierRate * 30;

                        // Schema change penalty (0-25 points)
                        score -= Math.min(schemaChangeRate * 100, 25);

                        // Distribution shift penalty (0-25 points)
                        // Normalize shift values (typically 0-1 for small shifts, >1 for large)
                        const shiftPenalty = Math.min(maxDistShift * 5, 25);
                        score -= shiftPenalty;

                        // Clamp between 0-100
                        score = Math.max(0, Math.min(100, score));

                        console.log('Quality Score Calculation:', {
                            missingRate: overallMissingRate,
                            maxOutlierRate: maxOutlierRate,
                            schemaChangeRate: schemaChangeRate,
                            maxDistShift: maxDistShift,
                            finalScore: score.toFixed(1)
                        });

                        setMetrics(prev => [...prev, {
                            timestamp: data.timestamp,
                            score: score
                        }].slice(-30));

                        setStats(prev => {
                            const newTotal = prev.totalChecks + 1;
                            setHistoricalStats(hist => ({
                                ...hist,
                                totalChecks: [...hist.totalChecks, newTotal].slice(-20)
                            }));
                            return {
                                ...prev,
                                totalChecks: newTotal
                            };
                        });
                    }

                    if (data.type === 'alert') {
                        const issue = {
                            id: Date.now(),
                            pipeline: data.data.pipeline_id,
                            issues: data.data.issue_types,
                            severity: data.data.severity,
                            timestamp: data.timestamp,
                            status: 'detected',
                            progress: 0
                        };

                        setActiveIssues(prev => [issue, ...prev]);
                        setStats(prev => {
                            const newIssues = prev.issuesDetected + 1;
                            setHistoricalStats(hist => ({
                                ...hist,
                                issuesDetected: [...hist.issuesDetected, newIssues].slice(-20)
                            }));
                            return {
                                ...prev,
                                issuesDetected: newIssues
                            };
                        });
                    }

                    if (data.type === 'remediation') {
                        const action = {
                            id: Date.now(),
                            pipeline: data.data.pipeline_id,
                            issueType: data.data.issue_type,
                            action: data.data.action_type,
                            status: data.data.status,
                            timestamp: data.timestamp
                        };

                        setRemediationActions(prev => [action, ...prev].slice(0, 10));

                        if (data.data.status === 'completed') {
                            setStats(prev => {
                                const newFixed = prev.autoFixed + 1;
                                setHistoricalStats(hist => ({
                                    ...hist,
                                    autoFixed: [...hist.autoFixed, newFixed].slice(-20)
                                }));
                                return {
                                    ...prev,
                                    autoFixed: newFixed
                                };
                            });

                            setActiveIssues(prev =>
                                prev.map(issue =>
                                    issue.pipeline === data.data.pipeline_id
                                        ? { ...issue, status: 'resolved', progress: 100 }
                                        : issue
                                )
                            );
                        } else if (data.data.status === 'started') {
                            setActiveIssues(prev =>
                                prev.map(issue =>
                                    issue.pipeline === data.data.pipeline_id
                                        ? { ...issue, status: 'remediating', progress: 30 }
                                        : issue
                                )
                            );
                        }
                    }
                };

                ws.current.onerror = (error) => {
                    console.log('WebSocket error:', error);
                };

                ws.current.onclose = () => {
                    console.log('WebSocket disconnected');
                    setConnected(false);
                };

                return () => {
                    if (ws.current) {
                        ws.current.close();
                    }
                };
            }, []);

            const getSeverityColor = (severity) => {
                const colors = {
                    critical: 'bg-red-500',
                    high: 'bg-orange-500',
                    medium: 'bg-yellow-500',
                    low: 'bg-blue-500'
                };
                return colors[severity] || 'bg-gray-500';
            };

            const getStatusColor = (status) => {
                const colors = {
                    detected: 'text-orange-500',
                    remediating: 'text-blue-500',
                    resolved: 'text-green-500'
                };
                return colors[status] || 'text-gray-500';
            };

            const avgQualityScore = metrics.length > 0
                ? (metrics.reduce((acc, m) => acc + m.score, 0) / metrics.length).toFixed(1)
                : 0;

            console.log('Dashboard rendering, metrics:', metrics.length);

            return (
                <div className="min-h-screen text-white p-6 animate-fade-in" style={{ background: 'linear-gradient(to bottom right, #111827, #1f2937, #111827)' }}>
                    <div className="mb-8">
                        <div className="flex items-center justify-between">
                            <div>
                                <h1 className="text-5xl font-bold mb-2 gradient-text">
                                    Data Quality Auto-Healing System
                                </h1>
                                <p className="text-gray-400 text-lg">Real-time monitoring and autonomous remediation</p>
                            </div>
                            <div className="flex items-center gap-3 bg-gray-800 px-4 py-2 rounded-lg border border-gray-700">
                                <div className={`w-3 h-3 rounded-full ${connected ? 'bg-green-500 animate-pulse' : 'bg-red-500'}`}></div>
                                <span className="text-sm font-medium">{connected ? 'Connected' : 'Disconnected'}</span>
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-4 gap-6 mb-8">
                        <MetricCard
                            icon={<svg className="w-7 h-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4" />
                            </svg>}
                            label="Total Checks"
                            value={stats.totalChecks}
                            color="rgba(59, 130, 246, 0.2)"
                            trend={trends.totalChecks}
                        />
                        <MetricCard
                            icon={<svg className="w-7 h-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                            </svg>}
                            label="Issues Detected"
                            value={stats.issuesDetected}
                            color="rgba(251, 146, 60, 0.2)"
                            trend={trends.issuesDetected}
                        />
                        <MetricCard
                            icon={<svg className="w-7 h-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                            </svg>}
                            label="Auto-Fixed"
                            value={stats.autoFixed}
                            color="rgba(34, 197, 94, 0.2)"
                            trend={trends.autoFixed}
                        />
                        <MetricCard
                            icon={<svg className="w-7 h-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                            </svg>}
                            label="Avg MTTR"
                            value="<1m"
                            color="rgba(168, 85, 247, 0.2)"
                        />
                    </div>

                    <div className="bg-gray-800 rounded-lg p-6 border border-gray-700 mb-6 card-hover">
                        <div className="flex items-center justify-between mb-4">
                            <h2 className="text-xl font-bold flex items-center gap-2">
                                <svg className="w-5 h-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                </svg>
                                Quality Score Timeline
                            </h2>
                            {metrics.length > 0 && (
                                <div className="text-sm text-gray-400">
                                    Last {metrics.length} checks • Avg: {avgQualityScore}
                                </div>
                            )}
                        </div>

                        {metrics.length === 0 ? (
                            <div style={{ height: '256px', display: 'flex', alignItems: 'center', justifyContent: 'center', background: 'rgba(17, 24, 39, 0.5)', borderRadius: '8px' }}>
                                <div style={{ textAlign: 'center', color: '#6b7280' }}>
                                    <svg className="w-16 h-16 mx-auto mb-2 opacity-30 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                    </svg>
                                    <p>Waiting for quality check events...</p>
                                </div>
                            </div>
                        ) : (
                            <svg width="100%" height="256" style={{ background: 'rgba(17, 24, 39, 0.5)', borderRadius: '8px', padding: '16px' }}>
                                {metrics.map((metric, idx) => {
                                    const score = metric.score;
                                    const barWidth = (100 / metrics.length) - 1;
                                    const barHeight = (score / 100) * 220;
                                    const x = (idx * (100 / metrics.length)) + '%';
                                    const y = 236 - barHeight;
                                    const fill = score > 85 ? '#22c55e' : score > 70 ? '#eab308' : '#ef4444';

                                    return (
                                        <g key={idx}>
                                            <rect
                                                x={x}
                                                y={y}
                                                width={`${barWidth}%`}
                                                height={barHeight}
                                                fill={fill}
                                                rx="4"
                                                style={{
                                                    filter: `drop-shadow(0 0 10px ${score > 85 ? 'rgba(34, 197, 94, 0.5)' : score > 70 ? 'rgba(234, 179, 8, 0.5)' : 'rgba(239, 68, 68, 0.5)'})`,
                                                    cursor: 'pointer',
                                                    transition: 'opacity 0.3s'
                                                }}
                                                className="hover:opacity-80"
                                            >
                                                <title>{score.toFixed(1)} at {new Date(metric.timestamp).toLocaleTimeString()}</title>
                                            </rect>
                                        </g>
                                    );
                                })}
                            </svg>
                        )}

                        {metrics.length > 0 && (
                            <div className="flex justify-between mt-4 text-sm text-gray-400">
                                <span className="flex items-center gap-2">
                                    <div style={{ width: '12px', height: '12px', borderRadius: '2px', backgroundColor: '#22c55e' }}></div>
                                    Excellent (85-100)
                                </span>
                                <span className="flex items-center gap-2">
                                    <div style={{ width: '12px', height: '12px', borderRadius: '2px', backgroundColor: '#eab308' }}></div>
                                    Good (70-85)
                                </span>
                                <span className="flex items-center gap-2">
                                    <div style={{ width: '12px', height: '12px', borderRadius: '2px', backgroundColor: '#ef4444' }}></div>
                                    Poor (&lt;70)
                                </span>
                            </div>
                        )}
                    </div>

                    <div className="grid grid-cols-3 gap-6 mb-6">
                        <div className="bg-gray-800 rounded-lg p-6 border border-gray-700 card-hover">
                            <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
                                <svg className="w-5 h-5 text-orange-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                </svg>
                                Active Issues
                                <span className="ml-auto bg-orange-500/20 text-orange-500 px-2 py-1 rounded text-sm">
                                    {activeIssues.filter(i => i.status !== 'resolved').length}
                                </span>
                            </h2>

                            <div className="space-y-3 max-h-96 overflow-y-auto">
                                {activeIssues.length === 0 ? (
                                    <div className="text-center py-8 text-gray-500">
                                        <svg className="w-12 h-12 mx-auto mb-2 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                        <p>No active issues</p>
                                    </div>
                                ) : (
                                    activeIssues.map(issue => (
                                        <div key={issue.id} className="bg-gray-900 rounded-lg p-4 border border-gray-600 animate-slide-in hover:border-gray-500 transition-all">
                                            <div className="flex items-center justify-between mb-2">
                                                <span className="font-semibold">{issue.pipeline}</span>
                                                <span className={`px-2 py-1 rounded text-xs font-medium ${getSeverityColor(issue.severity)}`}>
                                                    {issue.severity}
                                                </span>
                                            </div>

                                            <div className="flex flex-wrap gap-1 mb-3">
                                                {issue.issues.map(iss => (
                                                    <span key={iss} className="px-2 py-1 bg-gray-700 rounded text-xs">
                                                        {iss.replace(/_/g, ' ')}
                                                    </span>
                                                ))}
                                            </div>

                                            {issue.progress > 0 && (
                                                <div className="mb-2">
                                                    <div className="w-full bg-gray-700 rounded-full h-2">
                                                        <div
                                                            className="bg-blue-500 h-2 rounded-full transition-all duration-500"
                                                            style={{ width: `${issue.progress}%` }}
                                                        ></div>
                                                    </div>
                                                </div>
                                            )}

                                            <div className="flex items-center justify-between text-xs">
                                                <span className="text-gray-400">
                                                    {new Date(issue.timestamp).toLocaleTimeString()}
                                                </span>
                                                <span className={`font-semibold ${getStatusColor(issue.status)}`}>
                                                    {issue.status}
                                                </span>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>

                        <div className="bg-gray-800 rounded-lg p-6 border border-gray-700 card-hover">
                            <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
                                <svg className="w-5 h-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                                </svg>
                                Remediation Log
                                <span className="ml-auto bg-blue-500/20 text-blue-500 px-2 py-1 rounded text-sm">
                                    {remediationActions.length}
                                </span>
                            </h2>

                            <div className="space-y-3 max-h-96 overflow-y-auto">
                                {remediationActions.length === 0 ? (
                                    <div className="text-center py-8 text-gray-500">
                                        <p>No remediation actions yet</p>
                                    </div>
                                ) : (
                                    remediationActions.map(action => (
                                        <div key={action.id} className="bg-gray-900 rounded-lg p-4 border border-gray-600 animate-slide-in hover:border-gray-500 transition-all">
                                            <div className="flex items-center justify-between mb-2">
                                                <span className="font-semibold">{action.pipeline}</span>
                                                <span className={`px-2 py-1 rounded text-xs font-medium ${action.status === 'completed' ? 'bg-green-500/20 text-green-500' :
                                                    action.status === 'failed' ? 'bg-red-500/20 text-red-500' :
                                                        'bg-yellow-500/20 text-yellow-500'
                                                    }`}>
                                                    {action.status}
                                                </span>
                                            </div>

                                            <div className="text-sm text-gray-300 mb-2">
                                                {action.issueType?.replace(/_/g, ' ')} → {action.action?.replace(/_/g, ' ')}
                                            </div>

                                            <div className="text-xs text-gray-400">
                                                {new Date(action.timestamp).toLocaleTimeString()}
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>

                        <div className="bg-gray-800 rounded-lg p-6 border border-gray-700 card-hover">
                            <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
                                <svg className="w-5 h-5 text-purple-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
                                </svg>
                                Live Events
                                <span className="ml-auto bg-purple-500/20 text-purple-500 px-2 py-1 rounded text-sm">
                                    {events.length}
                                </span>
                            </h2>

                            <div className="space-y-2 max-h-96 overflow-y-auto">
                                {events.length === 0 ? (
                                    <div className="text-center py-8 text-gray-500 animate-pulse">
                                        <svg className="w-12 h-12 mx-auto mb-2 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                                        </svg>
                                        <p>Waiting for events...</p>
                                    </div>
                                ) : (
                                    events.map((event, idx) => (
                                        <div key={idx} className="bg-gray-900 rounded-lg p-3 border border-gray-600 text-xs animate-slide-in hover:border-gray-500 transition-all">
                                            <div className="flex items-center justify-between mb-1">
                                                <span className={`font-semibold px-2 py-1 rounded ${event.type === 'alert' ? 'bg-orange-500/20 text-orange-500' :
                                                    event.type === 'remediation' ? 'bg-blue-500/20 text-blue-500' :
                                                        'bg-gray-700 text-gray-400'
                                                    }`}>
                                                    {event.type?.toUpperCase()}
                                                </span>
                                                <span className="text-gray-500">
                                                    {new Date(event.timestamp).toLocaleTimeString()}
                                                </span>
                                            </div>

                                            <div className="text-gray-300">
                                                {event.data?.pipeline_id || 'Unknown pipeline'}
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>
                    </div>

                    <div className="bg-gray-800 rounded-lg p-4 border border-gray-700">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-6">
                                <div className="flex items-center gap-2">
                                    <div className={`w-2 h-2 rounded-full ${connected ? 'bg-green-500 animate-pulse' : 'bg-red-500'}`}></div>
                                    <span className="text-sm font-medium">WebSocket: {connected ? 'Connected' : 'Disconnected'}</span>
                                </div>

                                <div className="flex items-center gap-2">
                                    <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                                    <span className="text-sm font-medium">Kafka: Active</span>
                                </div>

                                <div className="flex items-center gap-2">
                                    <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                                    <span className="text-sm font-medium">Detectors: 5 Loaded</span>
                                </div>

                                <div className="flex items-center gap-2">
                                    <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                                    <span className="text-sm font-medium">Airflow: Running</span>
                                </div>
                            </div>

                            <span className="text-xs text-gray-500">
                                Last update: {events[0] ? new Date(events[0].timestamp).toLocaleTimeString() : 'N/A'}
                            </span>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<QualityDashboard />, document.getElementById('root'));
    </script>
</body>

</html>
